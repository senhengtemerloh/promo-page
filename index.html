<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clearance Stock - While Stocks Last!</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
    /* Basic styles */
    .product-card {
      border: 1px solid #ddd;
      padding: 15px;
      margin: 10px;
      display: inline-block;
      vertical-align: top;
      width: 250px;
    }
    .product-brand {
      font-weight: bold;
    }
    .image-container {
      text-align: center;
      margin: 10px 0;
    }
    .product-image {
      max-width: 100%;
      height: auto;
    }
    .product-name, .product-code, .product-price, .stock-info {
      margin: 8px 0;
    }
    .product-price {
      font-size: 1.5em;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Clearance Stock</h1>
    <p>While Stocks Last!</p>
  </div>

  <div class="products-grid" id="products-container">
    <!-- Products will be loaded here -->
  </div>

  <script>
    // Load spreadsheet automatically
    window.addEventListener('DOMContentLoaded', () => {
      fetch('xstockcdc.xls')
        .then(res => res.arrayBuffer())
        .then(data => {
          const workbook = XLSX.read(data, { type: 'array' });
          const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
          const products = XLSX.utils.sheet_to_json(firstSheet);
          loadProducts(products);
        });
    });

    function loadProducts(products) {
      const container = document.getElementById('products-container');
      container.innerHTML = '';
      
      products.forEach(product => {
        const card = createProductCard(
          product.Brand,
          product.Code,
          product.Name,
          product.Price,
          product.Url,
          product.Stock
        );
        container.appendChild(card);
      });
    }

    function createProductCard(brand, code, name, price, imageUrl, stock) {
      const card = document.createElement('div');
      card.className = 'product-card';

      card.innerHTML = `
        <span class="product-brand">${brand}</span>
        <div class="image-container">
          <img src="${imageUrl}" alt="${name}" class="product-image" 
          onerror="this.src='https://via.placeholder.com/200x200?text=No+Image'">
        </div>
        <div class="product-name">${name}</div>
        <div class="product-code">Code: ${code}</div>
        <div class="product-price">RM${typeof price === 'number' ? price.toLocaleString() : price}</div>
        <div class="stock-info">Stock: ${stock}</div>
      `;
      return card;
    }
  </script>
</body>
</html>
