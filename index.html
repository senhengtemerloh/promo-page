<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clearance Stock Catalog</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
    /* Global Styles */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #fff9e6; /* Light yellow background */
      color: #333;
    }
    /* Header with Red and Yellow Theme */
    .header {
      background: linear-gradient(45deg, #e74c3c, #f1c40f);
      color: #fff;
      text-align: center;
      padding: 30px 20px;
    }
    .header h1 {
      margin: 0;
      font-size: 2.8em;
      font-weight: bold;
    }
    .header p {
      margin-top: 10px;
      font-size: 1.2em;
    }
    /* Products Grid Layout */
    .products-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
    }
    /* Product Card Styling */
    .product-card {
      background-color: #fff;
      border: 2px solid #e74c3c;
      border-radius: 10px;
      margin: 15px;
      padding: 20px;
      width: 280px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }
    .product-card:hover {
      transform: scale(1.05);
    }
    .product-brand {
      font-size: 1.3em;
      font-weight: bold;
      margin-bottom: 10px;
      color: #e74c3c;
      text-align: center;
    }
    .image-container {
      text-align: center;
      margin-bottom: 15px;
    }
    .product-image {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
    }
    .product-name {
      font-size: 1.5em;
      font-weight: bold;
      margin: 10px 0;
      color: #333;
      text-align: center;
    }
    .product-code {
      font-size: 1.1em;
      color: #555;
      margin-bottom: 15px;
      text-align: center;
    }
    .product-price {
      font-size: 2em;
      font-weight: bold;
      text-align: center;
      padding: 10px;
      background-color: #e74c3c; /* Red background for price */
      color: #fff;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Clearance Stock Catalog</h1>
    <p>Reference only - Check stock manually</p>
  </div>

  <div class="products-grid" id="products-container">
    <!-- Product cards will be loaded here -->
  </div>

  <script>
    // Load spreadsheet automatically
    window.addEventListener('DOMContentLoaded', () => {
      fetch('xstockcdc.xls')
        .then(res => res.arrayBuffer())
        .then(data => {
          const workbook = XLSX.read(data, { type: 'array' });
          const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
          const products = XLSX.utils.sheet_to_json(firstSheet);
          loadProducts(products);
        });
    });

    function loadProducts(products) {
      const container = document.getElementById('products-container');
      container.innerHTML = '';
      
      products.forEach(product => {
        const card = createProductCard(
          product.Brand,
          product.Code,
          product.Name,  // Product name from the "Name" column
          product.Price,
          product.Url
        );
        container.appendChild(card);
      });
    }

    function createProductCard(brand, code, name, price, imageUrl) {
      const card = document.createElement('div');
      card.className = 'product-card';

      card.innerHTML = `
        <div class="product-brand">${brand}</div>
        <div class="image-container">
          <img src="${imageUrl}" alt="${code}" class="product-image" onerror="this.src='https://via.placeholder.com/280x200?text=No+Image'">
        </div>
        <div class="product-name">${name}</div>
        <div class="product-code">Model Code: ${code}</div>
        <div class="product-price">RM${typeof price === 'number' ? price.toLocaleString() : price}</div>
      `;
      return card;
    }
  </script>
</body>
</html>
